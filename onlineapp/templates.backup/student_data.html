<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College data</title>
</head>
<style>
    tr:hover{
        color:blue;
        font-size:20px;
        width:100%;
        height: 100%;
    }
</style>
<body>
    <table>
        <thead>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>COLLEGE</th>
        </thead>
        <tbody>
            {%for data in dataSet%}
                <tr>
                    <td><a href="{% url 'studentDetails' id=data.id %}">{{data.name}}</a></td>
                    <td>{{ data.email}}</td>
                    <td>{{ data.college__acronym }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
