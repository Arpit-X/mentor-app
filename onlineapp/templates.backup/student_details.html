<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        span{
            color: #0c0cff;
            display:inline-grid;
        }
    </style>
    <div>
        <h1><span>NAME: </span>{{ dataSet.name }}</h1>
        <p><span>DOB: </span>{{ dataSet.dob }}</p>
        <p><span>EMAIL: </span>{{dataSet.email  }}</p>
        <p><span>DB_FOLDER: </span>{{ dataSet.db_folder }}</p>
        <p><span>COLLEGE: </span>{{ dataSet.college.name }}</p>
        {% if data.dropped_out %}
            <p>Dropped Out</p>
        {% endif %}

    </div>
</body>
</html>
